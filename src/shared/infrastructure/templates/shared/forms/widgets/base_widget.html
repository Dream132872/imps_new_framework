<!-- Base widget template that can be extended by other widgets -->
<div class="form-group mb-3">
  {% if widget.label %}
    <label for="{{ widget.attrs.id }}" class="form-label">
      {{ widget.label }}
      {% if widget.required %}
        <span class="text-danger">*</span>
      {% endif %}
    </label>
  {% endif %}

  <div class="widget-container">{{ widget.html|safe }}</div>

  {% if widget.help_text %}
    <div class="form-text">{{ widget.help_text }}</div>
  {% endif %}

  {% if widget.errors %}
    <div class="invalid-feedback d-block">
      {% for error in widget.errors %}
        <div>{{ error }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
