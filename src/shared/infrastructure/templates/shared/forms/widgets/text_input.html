<div class="form-group mb-3">
  <div dir="ltr">
    {% for key, value in widget.items %}
      <p>{{ key }} : {{ value }}</p>
    {% endfor %}
  </div>
  {% if widget.label %}
    <label for="{{ widget.attrs.id }}" class="form-label">
      {{ widget.label }}
      {% if widget.required %}
        <span class="text-danger">*</span>
      {% endif %}
    </label>
  {% endif %}

  <input type="text" name="{{ widget.name }}" value="{{ widget.value|default:'' }}" {{ flat_attrs|safe }} />

  {% if widget.attrs.help_text %}
    <div class="form-text">{{ widget.attrs.help_text }}</div>
  {% endif %}

  {% if widget.errors %}
    <div class="invalid-feedback d-block">
      {% for error in widget.errors %}
        <div>{{ error }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
