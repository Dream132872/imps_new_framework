{% load static %}

<form method="post"
      {% if form.form_attrs.enctype %}enctype="{{ form.form_attrs.enctype }}"{% endif %}
      class="{{ form_class }}"
      {% for attr, value in form.form_attrs.items %}{% if attr != "enctype" %}{{ attr }}="{{ value }}"{% endif %}{% endfor %}>
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger" role="alert">
            {% for error in form.non_field_errors %}
                <div>{{ error }}</div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="form-fields">
        {% for field in form %}
            <div class="field-wrapper field-{{ field.name }}">
                {{ field }}
            </div>
        {% endfor %}
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Submit
        </button>
        <button type="reset" class="btn btn-secondary">
            <i class="fas fa-undo"></i> Reset
        </button>
    </div>
</form>
