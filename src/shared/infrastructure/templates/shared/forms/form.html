{% load static %}

<div class="row">
  <div class="col-lg-12">
    <form method="{{ method }}" class="{{ form_class }}" {{ flattened_attrs }}>
      <div class="card card-success card-outline">
        <div class="card-header">
          <div class="card-title">{{ form_title }}</div>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-lte-toggle="card-maximize">
              <i data-lte-icon="maximize" class="bi bi-fullscreen"></i>
              <i data-lte-icon="minimize" class="bi bi-fullscreen-exit"></i>
            </button>
            <button type="button" class="btn btn-tool" data-lte-toggle="card-collapse">
              <i data-lte-icon="expand" class="bi bi-plus-lg"></i>
              <i data-lte-icon="collapse" class="bi bi-dash-lg"></i>
            </button>
            {% comment %} <div class="btn-group">
              <button type="button" class="btn btn-tool dropdown-toggle" data-bs-toggle="dropdown"><i class="bi bi-wrench"></i></button>
              <div class="dropdown-menu dropdown-menu-end" role="menu">
                <a href="#" class="dropdown-item">Action</a>
                <a href="#" class="dropdown-item">Another action</a>
                <a href="#" class="dropdown-item">Something else here</a>
                <a class="dropdown-divider"></a>
                <a href="#" class="dropdown-item">Separated link</a>
              </div>
            </div> {% endcomment %}
            <button type="button" class="btn btn-tool" data-lte-toggle="card-remove"><i class="bi bi-x-lg"></i></button>
          </div>
        </div>
        <div class="card-body">
          {% csrf_token %}
          {% if form.non_field_errors %}
            <div class="alert alert-danger mb-4" role="alert">
              {% for error in form.non_field_errors %}
                <p class="{% if not forloop.last %}mb-3{% else %}mb-0{% endif %}">{{ error }}</p>
              {% endfor %}
            </div>
          {% endif %}

          <div class="form-fields">
            {% for field in form %}
              {{ field }}
            {% endfor %}
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Submit</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
