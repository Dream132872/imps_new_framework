{% load static %}

<!-- begin::Sidebar -->
<aside class="app-sidebar bg-body-tertiary shadow" data-bs-theme="dark">
  <!-- begin::Sidebar Brand -->
  <div class="sidebar-brand">
    <!-- begin::Brand Link -->
    <a href="{% url 'core:index_view' %}" class="brand-link">
      <!-- begin::Brand Image -->
      <img src="{% static 'shared/admin/assets/img/AdminLTELogo.png' %}" alt="AdminLTE Logo" class="brand-image opacity-75 shadow" />
      <!-- end::Brand Image -->
      <!-- begin::Brand Text -->
      <span class="brand-text fw-light">AdminLTE 4</span>
      <!-- end::Brand Text -->
    </a>
    <!-- end::Brand Link -->
  </div>
  <!-- end::Sidebar Brand -->
  <!-- begin::Sidebar Wrapper -->
  <div class="sidebar-wrapper">
    <nav class="mt-2">
      <!-- begin::Sidebar Menu -->
      <ul class="nav sidebar-menu flex-column" data-lte-toggle="treeview" role="menu" data-accordion="false">
        {% for menu_item in menu_items %}
          {% include 'shared/components/admin_sidebar_menu_component.html' with menu_item=menu_item %}
        {% endfor %}
      </ul>
      <!-- end::Sidebar Menu -->
    </nav>
  </div>
  <!-- end::Sidebar Wrapper -->
</aside>
<!-- end::Sidebar -->
