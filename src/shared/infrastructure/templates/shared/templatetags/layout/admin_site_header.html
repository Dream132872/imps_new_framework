{% load i18n layout %}

<!-- begin::Header -->
<nav class="app-header navbar navbar-expand bg-body-tertiary" data-bs-theme="dark">
  <!-- begin::Container -->
  <div class="container-fluid">
    <!-- begin::Start Navbar Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-lte-toggle="sidebar" href="#" role="button"><i class="bi bi-list"></i></a>
      </li>
      <li class="nav-item d-none d-md-block">
        <a href="{% url 'core:base:home' %}" class="nav-link">{% trans 'Home' %}</a>
      </li>
      {% for navbar_item in navbar_items %}
        <li class="nav-item d-none d-md-block">
          <a href="{{ navbar_item.url }}" class="nav-link">{{ navbar_item.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <!-- end::Start Navbar Links -->
    <!-- begin::End Navbar Links -->
    <ul class="navbar-nav ms-auto">
      <!-- begin::Fullscreen Toggle -->
      <li class="nav-item">
        <a class="nav-link" href="#" data-lte-toggle="fullscreen">
          <i data-lte-icon="maximize" class="bi bi-arrows-fullscreen"></i>
          <i data-lte-icon="minimize" class="bi bi-fullscreen-exit" style="display: none"></i>
        </a>
      </li>
      <!-- end::Fullscreen Toggle -->
      {% admin_header_messages_box %}
      {% admin_header_notifications_box %}
      {% admin_header_user_menu_box %}
    </ul>
    <!-- end::End Navbar Links -->
  </div>
  <!-- end::Container -->
</nav>
<!-- end::Header -->
