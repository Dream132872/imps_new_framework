[pytest]
DJANGO_SETTINGS_MODULE = config.settings
# Discover tests from all bounded contexts
testpaths = src
# Add src to Python path so Django settings can be found
pythonpath = src
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    ; strict markers to pre-defined items
    --strict-markers
    ; traceback format
    --tb=long
    ; very verbose
    -vs
    ; show print statements
    ; -s
    ; show local variables on failure
    -l
    ; number of workers
    -n 0
    ; create db automatically for django
    --create-db
    ; show colored output
    --color yes
    ; with this option we can have more detail about tests that has been run
    -rA
markers =
    domain: Domain layer tests
    application: Application layer tests
    infrastructure: Infrastructure layer tests
    unit: Unit tests (no database)
    integration: Integration tests (with database)
    edge_case: Edge Case tests
    slow: Slow running tests
    e2e: End-to-end tests



